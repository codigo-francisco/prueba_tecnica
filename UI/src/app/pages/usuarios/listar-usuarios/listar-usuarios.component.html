<div class="section-part">
    <button mat-raised-button color="primary" (click)="agregarUsuario()">
        <mat-icon>add</mat-icon>
        <span>Agregar Usuario</span>
    </button>
</div>
<div class="section-part">
  <div *ngIf="usuariosSource.length == 0">
    <div class="mensaje-sin-usuario">
      <span>No hay usuarios registrados</span>
    </div>
  </div>
  <div *ngIf="usuariosSource.length > 0">
    <table mat-table [dataSource]="usuariosSource" class="mat-elevation-z8">  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellidoPaterno">
          <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
        </ng-container>
  
        <ng-container matColumnDef="apellidoMaterno">
          <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
        </ng-container>
  
        <ng-container matColumnDef="salario">
          <th mat-header-cell *matHeaderCellDef> Salario </th>
          <td mat-cell *matCellDef="let element"> {{element.salario}} </td>
        </ng-container>
  
        <ng-container matColumnDef="curp">
          <th mat-header-cell *matHeaderCellDef> CURP </th>
          <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
        </ng-container>
  
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="editarUsuario(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" (click)="eliminarUsuario(element)">
            <button mat-raised-button color="warn">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    
</div>
