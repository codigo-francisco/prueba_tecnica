<app-carga-circular></app-carga-circular>
<div class="root-login">
    <div class="container-login">
        <mat-card>
            <mat-card-title>Registro</mat-card-title>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" formControlName="username">
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-error *ngIf="this.form.controls.username.errors">{{getMessageError(this.form.controls.username, 'username')}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-icon matPrefix>key</mat-icon>
                        <mat-error *ngIf="this.form.controls.password.errors">{{getMessageError(this.form.controls.password, 'password')}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-error *ngIf="this.form.controls.email.errors">{{getMessageError(this.form.controls.email, 'email')}}</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" (click)="registrar()" [disabled]="form.invalid">Registrar</button>
            </mat-card-actions>
          </mat-card>
    </div>    
</div>
